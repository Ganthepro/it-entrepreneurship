<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Calculator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h3 style="margin-bottom: 10px;">Triangle Classifier</h3>

        <canvas style="margin-bottom: 10px;" id="triangleCanvas" width="300" height="300"></canvas>

        <form style="margin-bottom: 10px;" id="triangleForm">
            <div class="input-group">
                <label class="input-label" for="side1">Side 1</label>
                <input type="number" id="side1" class="input-box" placeholder="Enter Length" min="0" required> 
            </div>
            <div class="input-group">
                <label class="input-label" for="side2">Side 2</label>
                <input type="number" id="side2" class="input-box" placeholder="Enter Length" min="0" required> 
            </div>
            <div class="input-group">
                <label class="input-label" for="side3">Side 3</label>
                <input type="number" id="side3" class="input-box" placeholder="Enter Length" min="0" required> 
            </div>
            <button type="submit">Classify Triangle</button>
            <div id="triangleText" class="triangle-type-text"></div>
        </form>

    <script src="script.js"></script>
</body>
</html>
